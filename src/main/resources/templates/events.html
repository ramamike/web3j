<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        document.write('update time is ' +Date()+ '<br />')
    </script>
    <style>
        .layer1 {
            background-color: #D36037; /* Цвет фона */
        }
        .layer2 {
            margin-left: 5%; /* Отступ слева */
            background-color: #ccc; /* Цвет фона */
            padding: 10px; /* Поля вокруг текста */
        }
    </style>
</head>
<body>
    <header>Overview</header>
    <div class="layer1">
        <div class="layer2">
            <h2>Overview is hear</h2>
            <p th:text="${counterOfUpdating}"/>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>block number</th>
                        <th>method</th>
                        <th>account</th>
                        <th>amount</th>
                        <th>stakingTypeIndex</th>
                        <th>stakeIndex</th>
                        <th>stakingStatus</th>
                    </tr>
                </thead>
                <tbody th:each="event : ${eventList}">
                    <tr>
                        <th th:text = "${event.blockNumber}" />
                        <th th:text = "${event.method}" />
                        <th th:text = "${event.account}" />
                        <th th:text = "${event.amount}" />
                        <th th:text = "${event.stakingTypeIndex}" />
                        <th th:text = "${event.stakeIndex}" />
                        <th th:text = "${event.stakingStatus}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    window.setInterval('refresh()', 10000);
    // Call a function every 10000 milliseconds
    // (OR 10 seconds).

    // Refresh or reload page.
    function refresh() {
        window .location.reload();
    }
</script>
</html>
